<table class="table">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>gender</th>

    </tr>
    <tr *ngFor="let item of table">
        <th>{{item.id}}</th>
        <th>{{item.name}}</th>
        <th>{{item.email}}</th>
        <th>{{item.gender}}</th>

    </tr>
    <button class="btn btn-danger" routerLink="/form">Add</button>
</table>
